<div class="card nopadding mt-3">
    <div class="card-header  bg-info text-center text-light">
        <strong>Delete Food Items </strong>
    </div>

    <div class="card-body mt-1">
        <form (ngSubmit)="onSubmit()" #menurequestform="ngForm" ngNativeValidate>



            <div class="form-group col-md-12">
                <label for="foodId">Enter Food Id</label>
                <input type="text" class="form-control" title="Enter Food Id" id="foodId"  required pattern= "[0-9]*" minlength="10" maxlength="10" [(ngModel)]="model.foodIds" name="foodId" #foodId="ngModel">



                <div *ngIf="!foodId.value && foodId.touched" class="alert alert-danger ">
                    Food Id is required
                </div>


                <div *ngIf="foodId.invalid && foodId.dirty && foodId.value" class="alert alert-danger ">
                    foodId Id must be of 10 characters
                </div>
            </div>




            <div class="form-group col-md-12 ">
                <label for="cafeId">Enter Cafe Id </label>
                <input type="text" class="form-control" id="cafeId" minlength="10" maxlength="10" required pattern="[0-9]*" [(ngModel)]="model.cafeIds" name="cafeId" minlength="10" maxlength="10" #cafeId="ngModel">


                <div *ngIf="!cafeId.value && cafeId.touched" class="alert alert-danger ">
                    cafeId is required
                </div>

                <div *ngIf="cafeId.invalid && cafeId.dirty && cafeId.value" class="alert alert-danger ">
                    cafeId must be of 10 characters
                </div>
            </div>

            
   
        
        
            <br>

            <div class="d-flex justify-content-center">
                <button type="submit " class="btn btn-info " [disabled]="!menurequestform.form.valid ">Submit</button>

            </div>
            <div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
                <div class="spinner-border text-info" role="status">

                </div>

            </div>
            <div *ngIf="showToast" class="spinner-container d-flex align-items-center justify-content-center flex-column ">
                <div class="card text-center m-3">
                    <div class="card-header">
                        <b>Add Menu</b>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{dataResponse["message"]}}</p>
                        <button (click)="closeToast()" class="btn btn-primary text-white">Close</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div><br>
