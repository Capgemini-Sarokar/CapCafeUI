<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Employee Id: {{user.employeeId}}</mat-card-title>
        <mat-card-subtitle>Name: {{user.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Email Id : {{user.emailId}}</p>
        <p>Phone Number: {{user.phoneNumber}}</p>
        <p>Date Of Birth: {{user.dateOfBirth}}</p>
    </mat-card-content>
</mat-card>
