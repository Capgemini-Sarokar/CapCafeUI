<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
                <input type="text" matInput placeholder="Employee ID" formControlName="employeeId" required>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
            <p *ngIf="formError" class="error">
                {{ formErrorString }}
            </p>
            <p *ngIf="!formSubmitted">
                Not Registered? <a routerLink="../registration"> Sign Up </a> here!
            </p>
            <div class="button" *ngIf="!formSubmitted">
                <button type="submit" mat-button>Login</button>
            </div>
            <mat-spinner *ngIf="formSubmitted" style="margin:0 auto;"></mat-spinner>
        </form>
    </mat-card-content>
</mat-card>
