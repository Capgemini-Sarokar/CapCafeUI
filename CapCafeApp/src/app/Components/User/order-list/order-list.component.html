    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    npm install @angular/animations --save
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script>
    $(document).ready(function() {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
<br>
<br>
<div class="container">
    <ul>

    </ul>
    <table class="table table-striped table-hover table-bordered" id="dtBasicExample" datatable="" cellspacing="10" cellpadding="10" border="1" width=1200 align="center">
        <thead class="thead-dark">
            <tr align="center">
                <th class="hidden">Order Id</th>
                <th>Food Name</th>
                <th>Food Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">

                <td>{{order.orderId}}</td>
                <td>{{order.foodName}}</td>
                <td>{{order.foodPrice}}</td>
                <td>{{order.foodQuantity}}</td>
                <td>{{order.foodPrice * order.foodQuantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
