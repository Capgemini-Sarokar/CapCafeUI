<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span routerLink="/">Capgemini Cafe</span>
        <span class="fill-remaining-space"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="login" *ngIf="!userLoggedIn">
                <mat-icon>power_settings_new</mat-icon>
                <span>Login</span>
            </button>
            <button mat-menu-item *ngIf="userLoggedIn" (click)="userLogOut()">
                <mat-icon>power_settings_new</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
